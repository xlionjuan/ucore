name: main
on:
  workflow_dispatch:
  schedule:
    - cron: '30 2 * * 3'  # Runs at 02:30, only on Wednesday
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

jobs:
  build:
    name: build
    uses: ./.github/workflows/reusable-build.yml
    with:
      path: main
      tag: main
